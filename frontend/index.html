<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Shopping Store</h1>
            <ul>
                <li><a href="index.html">Store</a></li>
                <li><a href="orders.html">Admin Orders</a></li>
                <li><a href="inventory.html">Admin Inventory</a></li>
                <li><a href="billing.html">Admin Billing</a></li>
            </ul>
        </div>
    </header>

    <div class="container main">
        <section id="store">
            <h2>Available Products</h2>
            <div id="productList"></div>
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button type="button" class="btn" onclick="placeOrder()">Place Order</button>
        </section>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
